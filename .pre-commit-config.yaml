repos:
  - hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
  - hooks:
      - id: helmlint
    repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.9
  - hooks:
      - id: helm-docs
    repo: https://github.com/norwoodj/helm-docs
    rev: v0.13.0
